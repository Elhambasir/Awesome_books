<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book List</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>All awesome books</h1>
        </div>
        <div class="list">
            <table class="table">

            </table>
            <hr>
        </div>
        <div class="addToList">
            <h4>Add a new book</h4>
            <form action="#">
                <div class="inputName">
                    <input type="text" name="title" class="bookTitle" required placeholder="Title">
                </div>
                <div class="inputAuthor">
                    <input type="text" name="author" class="author" required placeholder="Author">
                </div>
                <div class="btnAddCover">
                    <button class="btnAdd">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
