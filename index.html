<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book List</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="nav-brand">
                <h6>Awesome Books </h6>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#" id="list">List</a></li>
                    <li><a href="#" id="addNew">Add new</a></li>
                    <li><a href="#" id="contact">Contact</a></li>
                </ul>
            </div>
        </header>
        <div class="dateTime">
            <small id="date">ldskjfsdlkj</small>
        </div>
        <div class="list">
            <h4>All awesome books</h4>
            <table class="table">

            </table>
        </div>
        <div class="addToList">
            <h4>Add a new book</h4>
            <form action="#">
                <div class="inputName">
                    <input type="text" name="title" class="bookTitle" required placeholder="Title">
                </div>
                <div class="inputAuthor">
                    <input type="text" name="author" class="author" required placeholder="Author">
                </div>
                <div class="btnAddCover">
                    <button class="btnAdd">Add</button>
                </div>
            </form>
        </div>
        <!-- slkdjfsldjkfldsjk -->
    </div>
    <footer>
        <div class="footer-content">
            <h6>Copyright</h6>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
